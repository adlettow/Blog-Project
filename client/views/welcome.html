<div class="container" id="welcome-container">
    <div class="content-wrapper">
        <div class="welcome-header">
            <h3>Welcome to</h3>
            <h1 id="welcome-title">Open Spaces</h1>
        </div>
        <div class="login-container">
            <div id="login-header">
                <h4>Sign In:</h4>
            </div>
            <div id="login-input">
                <input type="email" class="login-box" ng-model="email" placeholder="Email"><br>
                <input type="password" class="login-box" ng-model="password" placeholder="Password"><br>
            </div>
            <div id="login-complete">
                <p> <button id="login-button" ng-click="login()">Login</button> New User? Click <a href="/users/new"> HERE </a> </p>
            </div>
        </div>
    </div>
</div>
