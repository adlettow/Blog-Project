<div class="container contentpage-background">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="header">
            <div class="user-options">
                <p class="logged-user">{{ loggedInUser.firstname }} //  
                    <span> <button class="logout-button" ng-click="logout()">Logout</button> </span> 
                </p>
            </div>
            <div class="header-title-container">
                <h1 class="header-title">Open Spaces // <span> <button class="compose-button" ng-click="goToComposer()">Compose </button> </h1>
            </div>
        </div>
    </nav>
    <div id="userpage-body">
        <div class="userpost-list" ng-repeat="post in userPosts">
            <a class="div-link" ng-href="/posts/{{ post.id }}/update">
                <div class="userpost-item" id="category{{ post.categoryid }}">
                    <h1 class="title"> "{{ post.title }}" </h1>
                    <h5 class="create-date"> Created On: {{ post.createdAt | date: 'short' }} </h5>
                </div>
            </a>
        </div>
    </div>
</div>
